layout: default

<div class="teaserimage">

</div>

<header class="blog-header">
    {% if site.logo %}
      <a class="blog-logo" href="{{site.url}}{{site.baseurl}}" style="background-image: url('{{ site.logo | prepend: site.baseurl }}')">{{ site.title }}</a>
    {% endif %}
    <h1 class="blog-title">{{ site.title }}</h1>
    &nbsp;&nbsp;·&nbsp;&nbsp;
    <div class="custom-links">
      {% for social in site.social %}
        {% if social.url %}
            <a class="icon-{{ social.icon }}" href="{{ social.url }}" {% if social.desc %} title="{{ social.desc }}"{% endif %}">
              <i class="fa fa-{{ social.icon }}"></i>
            </a>
            &nbsp;&nbsp;·&nbsp;&nbsp;
        {% endif %}
      {% endfor %}
    </div>
            &nbsp;&nbsp;·&nbsp;&nbsp;
    <div class="custom-links">
      <a href={{ "/about/" | prepend: site.baseurl }}>About me |</a>
      <a href={{ "/about/" | prepend: site.baseurl }}>Projects |</a>
      <a href={{ "/about/" | prepend: site.baseurl }}>Media mentions |</a>
      <a href={{ "/about/" | prepend: site.baseurl }}>Blog |</a>
      <a href={{ "/about/" | prepend: site.baseurl }}>Awards |</a>
    </div>
</header>
